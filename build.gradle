plugins {
    id 'java'
}

repositories {
    mavenCentral()
    google()
    maven {
        url "https://s01.oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    // Add your dependencies here
    implementation("io.appwrite:sdk-for-android:6.0.0")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23) // Use the version that you need
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java'] // Ensure this matches your project structure
        }
    }
}

